apiVersion: v1
kind: Service
metadata:
  name: %NAME%
  annotations:
    cloud.google.com/backend-config: '{"ports": {"80": "%NAME%-backendconfig"}}'
spec:
  selector:
    app.kubernetes.io/name: %NAME%
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: %NAME%-backendconfig
spec:
  timeoutSec: 660
  connectionDraining:
    drainingTimeoutSec: 720
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: %NAME%
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: %NAME%
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: AverageValue
          averageValue: 400m
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: %NAME%
  labels:
    app.kubernetes.io/name: %NAME%
spec:
  replicas: %REPLICAS%
  selector:
    matchLabels:
      app.kubernetes.io/name: %NAME%
  minReadySeconds: 60
  progressDeadlineSeconds: 7200
  template:
    metadata:
      labels:
        app.kubernetes.io/name: %NAME%
      annotations:
        commit_sha: "%COMMIT_SHA%"
        timestamp: "%TIMESTAMP%"
    spec:
      containers:
        - image: %IMAGE%
          name: %NAME%
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              path: /runner/%VERSION%/health
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 60
            periodSeconds: 300
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /runner/%VERSION%/health
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 60
            periodSeconds: 300
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 20
            periodSeconds: 60
            failureThreshold: 2
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: sandbox
              mountPath: /tmp
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
        - name: sandbox
          hostPath:
            path: /tmp
      terminationGracePeriodSeconds: 60
---

