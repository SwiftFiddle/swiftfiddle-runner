apiVersion: v1
kind: Service
metadata:
  name: runner-v50
  annotations:
    cloud.google.com/backend-config: '{"ports": {"80": "runner-v50-backendconfig"}}'
spec:
  selector:
    app.kubernetes.io/name: runner-v50
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: runner-v50-backendconfig
spec:
  timeoutSec: 660
  connectionDraining:
    drainingTimeoutSec: 720
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: runner-v50
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: runner-v50
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: AverageValue
          averageValue: 400m
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner-v50
  labels:
    app.kubernetes.io/name: runner-v50
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: runner-v50
  minReadySeconds: 60
  progressDeadlineSeconds: 7200
  template:
    metadata:
      labels:
        app.kubernetes.io/name: runner-v50
      annotations:
        commit_sha: "0759e5fc03de29ebb689a210618d80ac0e91b358"
        timestamp: "1629168877113"
    spec:
      containers:
        - image: us.gcr.io/swift-playground-fbe87/runner:5.0
          name: runner-v50
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              path: /runner/5.0/health
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 60
            periodSeconds: 300
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /runner/5.0/health
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 60
            periodSeconds: 300
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 20
            periodSeconds: 60
            failureThreshold: 2
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: sandbox
              mountPath: /tmp
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
        - name: sandbox
          hostPath:
            path: /tmp
      terminationGracePeriodSeconds: 60
---

