name: Build, Push and Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  GKE_CLUSTER: swiftfiddle-cluster
  GKE_ZONE: us-central1-c
  GCR_HOSTNAME: us.gcr.io
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ env.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and Push Docker Images
        run: |
          set -ex

          versions=($(cat versions.txt | tr "\n" " "))
          for versionGroup in "${versions[@]}"; do
            for version in $(echo $versionGroup | sed "s/,/ /g"); do
              IMAGE_TAG=${{ env.GCR_HOSTNAME }}/${{ env.PROJECT_ID }}/runner:$version

              docker build \
                --build-arg username="${{ env.DOCKER_HUB_USERNAME}}" \
                --build-arg access_token="${{ env.DOCKER_HUB_ACCESS_TOKEN}}" \
                --build-arg version="$versionGroup" \
                --rm --tag ${IMAGE_TAG} .
              docker push ${IMAGE_TAG}
            done
          done

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ env.GCP_SA_KEY }}
          export_default_credentials: true

      - uses: google-github-actions/get-gke-credentials@v0.3.0
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          credentials: ${{ env.GCP_SA_KEY }}

      - name: Deploy
        run: |
          set -ex

          rm -f k8s/pod.yaml

          timestamp=$(date +%s%3N)

          versions=($(cat versions.txt | tr "\n" " "))
          for versionGroup in "${versions[@]}"; do
            read -r -a group <<< $(echo $versionGroup | sed "s/,/ /g")
            version=${group[${#group[@]}-1]}
            name="runner-v$(sed 's/\.//g' <<<"$version")"

            /bin/bash k8s/pod.yaml.sh "$version" "$name" "$timestamp"
          done

          kubectl apply -f k8s/pod.yaml

      - name: Commit and Push
        run: |
          set -ex

          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

          git add k8s/pod.yaml
          git commit -m "Update k8s/pod.yaml"
          git push origin main
